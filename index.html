<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day058 - Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topbox">
      <div class="row">
        <div class="col-lg-1">
          <a class="white" href=""><i class="fas fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="col-lg-4">
          <h4>Shopping Cart</h4>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="row">
        <div class="col-lg-2 circle"></div>
        <div class="col-lg-3">
          <h6>Item 1</h6>
          <p>#28495814</p>
        </div>
        <div class="col-lg-2">
          <a class="red" href="">DELETE</a>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">-</a>
        </div>
        <div class="col-lg-1">
          <h4 class="border1">5</h4>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">+</a>
        </div>
        <div class="col-lg-2">
          <h5 class="price">$14.49</h5>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-2 circle"></div>
        <div class="col-lg-3">
          <h6>Item 2</h6>
          <p>#09364814</p>
        </div>
        <div class="col-lg-2">
          <a class="red" href="">DELETE</a>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">-</a>
        </div>
        <div class="col-lg-1">
          <h4 class="border1">2</h4>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">+</a>
        </div>
        <div class="col-lg-2">
          <h5 class="price">$19.99</h5>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-lg-2 circle"></div>
        <div class="col-lg-3">
          <h6>Item 3</h6>
          <p>#25455814</p>
        </div>
        <div class="col-lg-2">
          <a class="red" href="">DELETE</a>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">-</a>
        </div>
        <div class="col-lg-1">
          <h4 class="border1">1</h4>
        </div>
        <div class="col-lg-1">
          <a class="resize" href="">+</a>
        </div>
        <div class="col-lg-2">
          <h5 class="price">$34.99</h5>
        </div>
      </div>
      <hr />
      <div class="flex">
        <h5 class="grey">Subtotal</h5>
        <h5>$69.47</h5>
      </div>
      <div class="flex">
        <h5 class="grey">Shipping</h5>
        <h5>$4.99</h5>
      </div>
      <div class="flex">
        <h5 class="grey">Taxes</h5>
        <h5>$9.03</h5>
      </div>
      <div class="flex">
        <h3 class="grey">Total</h3>
        <h3>$83.49</h3>
      </div>
      <div class="center">
        <button class="btn btn-lg btn-primary">PROCEED TO CHECKOUT</button>
      </div>
    </div>
  </body>
</html>
